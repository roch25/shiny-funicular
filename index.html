<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #333;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Parent Page</h1>
    <iframe srcdoc='
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff; }
        input, button, select, textarea { margin: 10px 0; display: block; padding: 5px; }
        button { cursor: pointer; }
      </style>
    </head>
    <body>
      <h2>Iframe Content</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message"></textarea>

        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <button type="button" onclick="alert(`Hello, ${document.getElementById(\' name\').value}!`)">Say Hello</button>
        <button type="reset">Reset</button>
        </form>

        <p>This is a paragraph inside the iframe.</p>
        <a href="https://example.com" target="_blank">External Link</a>
</body>

</html>
'>
</iframe>
</body>

</html>
